<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style> 
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f0ea; /* Updated to a soft, neutral beige */
        color: #333;
        line-height: 1.6; /* Added from the provided style */
        padding: 0px; /* Added padding to the body */
    }
    
    header {
        background-color: #2c3e50; /* Dark slate for a modern look */
        color: white;
        padding: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    /* Logo styling */
    .logo {
        height: 50px;
        width: auto;
    }
    
    /* Navigation bar styling */
    .navbar {
        overflow: hidden;
        background-color: #34495e; /* Modern dark slate-blue */
    }
    
    .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    .dropdown {
        float: left;
        overflow: hidden;
    }
    
    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
        cursor: pointer;
    }
    
    .navbar a:hover, .dropdown:hover .dropbtn {
        background-color: #27ae60; /* Updated to an earthy green */
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #ecf0f1; /* Soft gray */
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    .dropdown-content a {
        float: none;
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    
    .dropdown-content a:hover {
        background-color: #bdc3c7; /* Light gray hover */
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    
    input[type="text"], input[type="email"], input[type="tel"], textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    textarea {
        resize: vertical;
    }
    
    .rating {
        display: flex;
        justify-content: center;
        padding: 10px 0;
    }
    
    .rating input {
        display: none;
    }
    
    .rating label {
        font-size: 30px;
        color: lightgray;
        padding: 5px;
        cursor: pointer;
    }
    
    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
        color: gold;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    .success-message {
        text-align: center;
        color: green;
        margin-top: 20px;
    }
    
    </style>
    
</head>
<body>
    <header>
        <h1>Feedback</h1>
            </header>

    <section id="feedback">
        <form id="feedback-form" method="POST" action="/submit-feedback">
            <h2>We Value Your Feedback!</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="description">Description of Your Experience:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">★</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">★</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">★</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">★</label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">★</label>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Durham Community Outreach</p>
    </footer>
</body>
</html>
